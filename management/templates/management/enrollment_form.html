{% extends "management/base_generic.html" %}

{% block content %}
    <h2>Enroll in a Course</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <div class="error">
                <ul>
                    {% for error in form.non_field_errors %}
                        {% comment %} <li>{{ error }}</li> {% endcomment %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <button type="submit">Enroll</button>
    </form>
{% endblock %}
